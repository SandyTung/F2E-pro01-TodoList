  <div class="content">
    <button class="taskbox addTask">
      <i class="fa fa-plus"></i> <span>Add Task</span>
    </button>
    <div class="taskbox favorite">
      <div class="task-bar">
        <div class="task-titleBar">
        <label class="checkbox">
          <input type="checkbox">
          <span class="checkbox-style"></span>
        </label>
          <input class="task-title" type="text" value="Type Something Here...">
          <label class="taskbox-favorite" title="Favorite"><input type="checkbox"><i class="fa fa-star-o"></i></label>
          <button class="taskbox-edit fa fa-pencil" title="Edit"></button>
        </div>
        <div class="task-metadata">
          <i class="fa fa-calendar"></i> 5/14
          <i class="fa fa-file-o"></i>
          <i class="fa fa-commenting-o"></i>
        </div>
      </div>
      
    </div>
    <div class="taskbox ">

          <span class="checkbox-style"></span>
        </label>
          <input class="task-title" type="text" value="Type Something Here...">
          <label class="taskbox-favorite" title="Favorite"><input type="checkbox"><i class="fa fa-star-o"></i></label>

    <div class="taskbox addTaskStyle">

          <span class="checkbox-style"></span>

      <div class="task-detail">
        <div class="detail-contentBox">
          <p class="subTitle"><i class="fa fa-calendar"></i> Deadline</p>
          <div class="inlineBox">
            <input type="text" placeholder="yyyy/mm/dd">
            <input type="text" placeholder="hh:mm">
          </div>
          <p class="subTitle"><i class="fa fa-file-o"></i> File</p>
          <div class="inlineBox">
            <div class="uploadFileBlock"><i class="fa fa-plus"></i></div>
          </div>
          <p class="subTitle"><i class="fa fa-commenting-o"></i> Comment</p>
          <div class="inlineBox">
           <textarea name="" id="" cols="50" rows="4" placeholder="Type your memo here..."></textarea>
            
          </div>
        </div>
      <div class="detail-bottom">
        <button class="btn-cancel">
          <i class="fa fa-times"></i> Cancel
        </button>
        <button class="btn-add">
          <i class="fa fa-plus"></i> Add Task
        </button>
        </div>
      </div>
    </div>
